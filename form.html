<html>
<head>
<title>
Form
</title>
<body bgcolor="pink">
<form name="Student registration form"
	  action="dataprocess.asp"
	  method="post">
UserName :<input type="text" name="name" maxlength="20"><p>
Password :<input type="password" name="password"><p>
Address  :<textarea rows="2" cols="30"></textarea><p>
Country  :<select name="course" size="1" multiple>
<option>INDIA</option>
<option>USA</option>
<option>CHINA</option>
<option>ENGLAND</option>
</select><p>
Gender  :<input type="radio" name="g1">Male</input>
<input type="radio" name="g1">Female</input><p>
Hobbies :<input type="checkbox" name="ch1">Cricket</input>
<input type="checkbox" name="ch2">Reading</input>
<input type="checkbox" name="ch1">Singing</input>
<input type="checkbox" name="ch1">Others</input><p>
<input type="search">
<input type="Submit">
<input type="Reset">
<bgsound src="05 If You Hold My Hand.mp3" loop="false"></bgsound>
</form>
</body>
</html>
