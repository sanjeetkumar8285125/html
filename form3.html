<html>
<head><title>Form</title></head>
<body bgcolor=pink>
<p><br>
<h1> <u>Application Form</u></h1>
Name
<input name=" Name" value="Name" type="Text" size="20" maxlength="25"><br><br>
Address
<textarea name="Address" Rows="2" Cols="30"></textarea><br><br>
E-Mail
<input name="mail" type="text" size="20" maxlength="25"><br><br>
Phone No.
<input name="phone" type="text" size="20" maxlength="25"><br><br>
<input placeholder="search" type="search"><br>
How do you Learn by our Company?
<Select name="Company" size="1">
<Option selected> Online
<option> Mail
<option> Friend
<option> Other
</select><br><br>
Position Sought
<input name="Position" type="text" size="20" maxlength="25"><br><br>
Available Start Date
<input name="available" type="text" size="20" maxlength="25"><br><br>
Desired Pay Range
<input name="Pay" type="text" size="20" maxlength="25"><br><br>
Are you Currently Employed?
<Select name="Current" size="1">
<Option selected>Yes
<option> No
<option> Part Time
</select><br><br>
Qualifications
<textarea name="Qualification" Rows="3" Cols="30"></textarea><br><br>
<input type="Submit" name="Submit">
<input type="Reset" name="Reset">
</body></html>
