<head>
<title>Online Mobile Shopping</title>
</head>
<body bgcolor="pink">
<h1><head><p style= "background-color:blue; font-family:Arial; text-align:center;">
Online Mobile Shopping</p></head></h1>
<img src="mobile.jpg" width="900" height="600" align="left" vspace="25">
<form method="Post" action="dataprocess.asp">
<table border="1" align="right" width="400" height="500" bgcolor="cyan" >
<caption><b>Registration form</b></caption><br>
<tr>
<th>Enter your first name</th>
<td><input type="text" name="fn" maxlength="20" </td>
</tr>
<tr>
<th>Enter your last name</th>
<td><input type="text"/></td>
</tr>
<th>Enter your email</th>
<td><input type="email"/></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password"/></td>
</tr>
<tr>
<th>ReEnter your password</th>
<td><input type="password"/></td>
</tr>
<tr>
<tr>
<th>Enter your mobile</th>
<td><input type="number" maxlength="10"/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Select your Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="1">India</option>
<option value="2">Pakistan</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</td>
</tr>
</table>
</form>
</body>
</html>
